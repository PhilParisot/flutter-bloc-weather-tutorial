name: flutter_weather
description: Advanced flutter_bloc tutorial based on https://felangel.github.io/bloc/#/flutterweathertutorial with added json_serializable support

version: 1.0.0+1

environment:
  sdk: ">=2.1.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^0.15.1
  http: ^0.12.0+2
  equatable: ^0.2.6
  json_annotation: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.5.2
  json_serializable: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
